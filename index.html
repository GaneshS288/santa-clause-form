<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Santa is awaiting!</title>
</head>

<body>
   <div class="main-container">
       <div class="hero-side">
        <div class="bell-container">
            <span>Jingle</span>
            <img src="bells.svg" alt="Two bells">
            <span>Bells!</span>
        </div>
        <p>image by <a href="https://unsplash.com/@coincidence">coincidence</a> on unsplash</p>
       </div>

       <form action="" method="get">

        <h2>Santa has decided to embrace the technology, this year he is going all digital.
            Sign up below so he can send you your christmas gift. Sign up or no gift for you!
            <br>
            <br>
            (Fields marked with * are required.) 
        </h2>
        
        <div class="input-container">
            <div>
                <div>
                    <label for="first_name">First Name <span aria-label="required">*</span> </label>
                    <input type="text" maxlength="12" id="first_name" name="first_name" placeholder="Ganesh" required>
                </div>
                <div>
                    <label for="email">Email <span aria-label="required">*</span> </label>
                    <div><input type="email" id="email" name="email" placeholder="abc@gmail.com" required><span></span></div>
                </div>
                <div>
                    <label for="password">Password <span aria-label="required">*</span> </label>
                    <div><input type="password" id="password" name="password" required><span></span></div>
                </div>
            </div>
            <div>
                <div>
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Macscrooge">
                </div>
       
                <div>
                    <label for="phone">Phone Number</label>
                    <div><input type="tel" id="phone" name="phone" pattern="\d{10}"><span></span></div>
                </div>
       
                <div>
                    <label for="pwd_confirm">Confirm Password <span aria-label="required">*</span> </label>
                    <div class="error-container">
                        <input type="password" id="pwd_confirm" name="pwd_confirm" class="error" required><span class="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button type="submit">Sign up!</button>
            <p>already signed up?<a href="#top">Log in</a></p>
        </div>
       </form>
   </div>
</body>
</html>
